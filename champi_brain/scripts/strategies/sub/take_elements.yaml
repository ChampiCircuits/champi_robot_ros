##########################################
# IN SUB FILES, EVERY POSITION ARE OFFSETS
##########################################
# we assume center robot to center of plank taker is 0.21
# so target pose passed as argument is the position to put/take the planks
# o -----> y
# |
# v
# x
actions:
  - action: move
    target: { x: 0.0, y: -0.4, theta_deg: 0.0 } # move to the front

  - action: moveInFrontOfPlatform # TODO -0.01 car l'actionneur est décentré
    target: { x: 0.0, y: 0.0, theta_deg: 0.0 } # aller devant les conserves

  - action: TAKE_LOWER_PLANK

  - action: move
    target: { x: -0.1, y: -0.21, theta_deg: -60.0 } # décale sur les deux conserves de gauche

  - action: TAKE_CANS_LEFT

  - action: move
    target: { x: -0.1, y: -0.24, theta_deg: 60.0 } # recule

  - action: move
    target: { x: 0.1, y: -0.21, theta_deg: 60.0 } # re-avance mais avec le côté de l'actionneur en face

  - action: TAKE_CANS_RIGHT
